<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>404--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<div class="noFind">
		<div class="ufo">
			<i class="custom-icon icon-feichuan ufo_icon"></i>
			<i class="layui-icon layui-icon-layer page_icon">&#xe638;</i>
		</div>
		<div class="page404">
			<i class="custom-icon icon-icon-401"></i>
			<p>用户没有权限，请联系管理员授权后再进行操作~ <a class="layui-blue"  id="closePage">关闭页面</a> </p>
		</div>
	</div>
	<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['form','layer'],function(){
		    var form = layui.form,
		    	layer = parent.layer === undefined ? layui.layer : top.layer,
		        $ = layui.jquery
		     
		    $("#closePage").click(function (){
		    	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
		    	parent.layer.close(index); //再执行关闭   
		    })
		})
	</script>
</body>
</html>
