<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑菜单--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
	</script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">
	<input class="layui-hide" name="id" value="${sysMenu.id}"/>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">菜单名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="name" lay-verify="required" value="${sysMenu.name}" placeholder="请输入菜单名称">
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">权限编码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="menuCode" value="${sysMenu.menuCode}"  lay-verify="required" placeholder="请输入权限编码">
			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">菜单类型</label>
			<div class="layui-input-block">
				<input type="radio" name="menuType" value="0" title="系统" <#if (sysMenu.menuType == '0')>checked</#if> >
				<input type="radio" name="menuType" value="1" title="模块" <#if (sysMenu.menuType == '1')>checked</#if> >
				<input type="radio" name="menuType" value="2" title="菜单" <#if (sysMenu.menuType == '2')>checked</#if> >
				<input type="radio" name="menuType" value="3" title="按钮" <#if (sysMenu.menuType == '3')>checked</#if> >
			</div>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">菜单路径</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="url" value="${sysMenu.url}" lay-verify="" placeholder="请输入菜单路径">
		</div>
	</div>
	
	
	<div class="layui-form-item">
	
		<div class="magb15 layui-col-md6 layui-col-xs12">
	        <label class="layui-form-label">菜单图标</label>
	        <div class="layui-input-block">
	            <input type="hidden" class="layui-input" name="menuIcon" id="iconValue" value="${sysMenu.menuIcon}"  placeholder="请选择菜单图标">
	            <div class="layui-input-inline" style="width: 100px;">
	            	<#if (sysMenu.menuIcon?contains("layui"))>
	            		<i class="layui-icon ${sysMenu.menuIcon}" id="realIcon" style="font-size: 35px"></i>
	            	<#else>
	            		<i class="custom-icon ${sysMenu.menuIcon}" id="realIcon" style="font-size: 35px"></i>
	            	</#if>
	            </div>
	            <div class="layui-input-inline" style="width: 100px;">
	                <a class="layui-btn layui-btn-normal" id="selectIcon">我来选择一个图标</a>
	            </div>
	        </div>
        </div>
        
        <div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="menuSort" value="${sysMenu.menuSort}" lay-verify="required" placeholder="请输入排序">
			</div>
		</div>
    </div>
	
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn " lay-submit="" lay-filter="editMenu">立即更新</button>
			<button class="layui-btn  layui-btn-primary" lay-submit="" lay-filter="cancelMenu">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/system/sysMenu/menuEdit.js"></script>
</body>
</html>
