<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑用户--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
	</script>
</head>
<body class="childrenBody">
<form class="layui-form" lay-filter="userEditForm" style="width:90%;">
	<input class="layui-hide" name="userId" value="${sysUser.userId}"/>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">用户姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="userName" value="${sysUser.userName}" lay-verify="required" placeholder="请输入用户姓名">
			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">用户昵称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="userNickName" value="${sysUser.userNickName}" lay-verify="required" placeholder="请输入用户昵称">
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="userMobile" value="${sysUser.userMobile}" lay-verify="phone" placeholder="请输入手机号">
			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
			</div>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="userEmail" value="${sysUser.userEmail}" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户简介</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入用户简介" class="layui-textarea" name="userDesc">${sysUser.userDesc}</textarea>
		</div>
	</div>
	
	<fieldset class="layui-elem-field layui-field-title">
	  <legend>请选择用户角色</legend>
	  <div class="layui-field-box">
	  	<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">用户角色</label>
			<div class="layui-input-block">
				<#list checkboxList as checkBox>
	                <input type="checkbox" name="roles" title="${checkBox.name}" lay-filter="check" value="${checkBox.id}" <#if checkBox.check?string=='true'>checked</#if> >
	            </#list>
			</div>
		</div>
	  </div>
	</fieldset>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn " lay-submit="" lay-filter="editUser">立即更新</button>
			<button class="layui-btn  layui-btn-primary" lay-submit="" lay-filter="cancelUser">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/system/sysUser/userEdit.js"></script>
<script type="text/javascript" src="${request.contextPath}/assets/js/dicCode.js"></script>
<script type="text/javascript">
	var sex = '${sysUser.userSex}';
</script>
</body>
</html>
