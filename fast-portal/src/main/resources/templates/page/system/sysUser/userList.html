<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户管理--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
	</script>
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addSysUser_btn"><i class="layui-icon layui-icon-add-1"></i>添加用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn"><i class="layui-icon layui-icon-delete"></i>批量删除</a>
			</div>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="toEditSysUser"><i class="layui-icon layui-icon-edit"></i>编辑</a>
		<!--
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>-->
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delSysUser"><i class="layui-icon layui-icon-delete"></i>删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="resetPassword"><i class="custom-icon icon-xiugai"></i>重置密码</a>
	</script>
</form>
<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/system/sysUser/userList.js"></script>
<script type="text/javascript" src="${request.contextPath}/assets/js/dataUtil.js"></script>
<script type="text/javascript" src="${request.contextPath}/assets/js/dicCode.js"></script>
</body>
</html>
