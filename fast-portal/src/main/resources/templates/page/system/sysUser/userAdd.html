			<label class="layui-form-label">登录帐号</label>
			<div class="layui-input-block">

			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">

			</div>
		</div>
	</div>
	
	<div class="layui-row">

			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">用户昵称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="userNickName" lay-verify="required" placeholder="请输入用户昵称">
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">手机号</label>

	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户简介</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入用户简介" class="layui-textarea" name="userDesc"></textarea>
		</div>
	</div>
	
	<fieldset class="layui-elem-field layui-field-title">
	  <legend>请选择用户角色</legend>
	  <div class="layui-field-box">
	  	<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">用户角色</label>
			<div class="layui-input-block">
				<#list sysRoleList as sysRole>
	                <input type="checkbox" name="roles" title="${sysRole.roleName}" lay-filter="check" value="${sysRole.roleId}">
	            </#list>
			</div>
		</div>
	  </div>
	</fieldset>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn " lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn  layui-btn-primary">取消</button>
