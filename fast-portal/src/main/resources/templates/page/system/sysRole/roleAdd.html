<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加角色--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
	</script>
	
	<style type="text/css">
		.cctc{
		    vertical-align: top;
		}
	</style>
	
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">

	<div class="layui-form-item layui-row layui-col-xs12">
        <fieldset class="layui-elem-field layui-field-title" >
            <legend>角色名称(<span style="color:red">*</span>)</legend>
        </fieldset>
    </div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="roleName" lay-verify="required" placeholder="请输入角色名称">
        </div>
    </div>
    
    <div class="layui-form-item layui-row layui-col-xs12">
        <fieldset class="layui-elem-field layui-field-title" >
            <legend>角色描述</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
            <textarea placeholder="请输入角色描述" name="roleDesc" class="layui-textarea"></textarea>
        </div>
    </div>
    
    <div class="layui-form-item layui-row layui-col-xs12">
        <fieldset class="layui-elem-field layui-field-title" >
            <legend>权限信息</legend>
        </fieldset>
    </div>
    
    <div class="layui-form-item">
		<label class="layui-form-label">选择权限</label>
		<div class="layui-input-block" id="menus">
			<!--  
			<div class="layui-inline cctc">
				<fieldset class="layui-elem-field ">
					<legend>基础系统</legend>
					 	<div class="layui-field-box">
					 		<div id="menuTree"></div>
					 	</div>
				</fieldset>
			</div>
			<div class="layui-inline cctc">
				<fieldset class="layui-elem-field ">
					<legend>基础系统</legend>
					 	<div class="layui-field-box">
					 		<div id="menuTree"></div>
					 	</div>
				</fieldset>
			</div>-->
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn " lay-submit="" lay-filter="addRole">立即添加</button>
			<button type="reset" class="layui-btn  layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/system/sysRole/roleAdd.js"></script>
</body>
</html>
