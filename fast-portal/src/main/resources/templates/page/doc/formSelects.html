<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加用户--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/formSelects-v4.css" media="all" />
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
	</script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">基础用法</label>
			<div class="layui-input-block">
				<select name="city" xm-select="select1">
				    <option value="1" disabled="disabled">北京</option>
				    <option value="2" selected="selected">上海</option>
				    <option value="3">广州</option>
				    <option value="4" selected="selected">深圳</option>
				    <option value="5">天津</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">分组多选</label>
			<div class="layui-input-block">
				<select name="city" xm-select="select2">
				    <optgroup label="分组1">
				        <option value="1" disabled="disabled">北京</option>
				        <option value="2" selected="selected">上海</option>
				    </optgroup>
				    <optgroup label="分组2">
				        <option value="3">广州</option>
				        <option value="4" selected="selected">深圳</option>
				        <option value="5">天津</option>
				    </optgroup>
				</select>
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">自定义tips</label>
			<div class="layui-input-block">
				<select name="city" xm-select="select3">
					<option value="">啦啦, 我是自定义的</option>
				    <option value="1" >北京</option>
				    <option value="2" >上海</option>
				    <option value="3">广州</option>
				    <option value="4" >深圳</option>
				    <option value="5">天津</option>
				</select>
			</div>
		</div>
	</div>
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">多选上限</label>
			<div class="layui-input-block">
				<select name="city" xm-select="select4" xm-select-max="3">
				    <option value="">啦啦, 我是自定义的</option>
				    <option value="1" disabled="disabled">北京</option>
				    <option value="2" selected="selected">上海</option>
				    <option value="3">广州</option>
				    <option value="4" selected="selected">深圳</option>
				    <option value="5">天津</option>
				</select>
			</div>
		</div>
	</div>
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">本地搜索</label>
			<div class="layui-input-block">
				<select name="city" xm-select="select5" xm-select-search>
				    <option value=""></option>
				    <option value="1">北京</option>
				    <option value="2">上海</option>
				    <option value="3">广州</option>
				    <option value="4">深圳</option>
				    <option value="5">天津</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">远程搜索</label>
			<div class="layui-input-block">
				<select name="city" xm-select="select6" xm-select-search="http://yapi.demo.qunar.com/mock/9813/layui/search">
				    <option value="1" disabled="disabled">北京</option>
				    <option value="2" selected="selected">上海</option>
				    <option value="3">广州</option>
				    <option value="4" selected="selected">深圳</option>
				    <option value="5">天津</option>
				</select>
			</div>
		</div>
	</div>
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">搜索框位置</label>
			<div class="layui-input-block">
				<select name="city" xm-select="search-type-dl" xm-select-search xm-select-search-type="dl">
				    <option value=""></option>
				    <option value="1">北京</option>
				    <option value="2">上海</option>
				    <option value="3">广州</option>
				    <option value="4">深圳</option>
				    <option value="5">天津</option>
				</select>
			</div>
		</div>
	</div>
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">创建条目</label>
			<div class="layui-input-block">
				<select name="city" xm-select="select7" xm-select-search="" xm-select-create="">
				    <option value="1" disabled="disabled">北京</option>
				    <option value="2" selected="selected">上海</option>
				    <option value="3">广州</option>
				    <option value="4" selected="selected">深圳</option>
				    <option value="5">天津</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">禁用select</label>
			<div class="layui-input-block">
				<div class="layui-form">
				    <select name="city" xm-select="select8" disabled="disabled">
				        <option value="1">北京</option>
				        <option value="2">上海</option>
				        <option value="3" selected="selected">广州</option>
				        <option value="4" selected="selected">深圳</option>
				        <option value="5" selected="selected">天津</option>
				        <option value="6" selected="selected">杭州</option>
				    </select>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">校验</label>
			<div class="layui-input-block">
				<div class="layui-form">
				    <select name="city" xm-select="select14_1" lay-verify="required" lay-vertype="tips">
				        <option value="">选择1项以上通过验证</option>
				        <option value="1">北京</option>
				        <option value="2">上海</option>
				        <option value="3">广州</option>
				        <option value="4">深圳</option>
				        <option value="5">天津</option>
				        <option value="6">杭州</option>
				    </select>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">多选合并</label>
			<div class="layui-input-block">
				<div class="layui-form">
				    <select name="city" xm-select="show-count" xm-select-show-count="2">
					    <option value=""></option>
					    <option value="1" selected="selected">北京</option>
					    <option value="2" selected="selected">上海</option>
					    <option value="3" selected="selected">广州</option>
					    <option value="4" selected="selected">深圳</option>
					    <option value="5" selected="selected">天津</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">取值</label>
			<div class="layui-input-block">
				<div class="layui-form">
				    <select name="city" xm-select="example2_1">
				        <option value="1" selected="selected">北京</option>
				        <option value="2" selected="selected">上海</option>
				        <option value="3">广州</option>
				        <option value="4">深圳</option>
				        <option value="5">天津</option>
				    </select>
				</div>
			</div>
		</div>
		<button class="layui-btn example-btn" id="moren">默认数组</button>
		<button class="layui-btn example-btn" id="val">val数组</button>
		<button class="layui-btn example-btn" id="val1">val字符串</button>
		<button class="layui-btn example-btn" id="name">name数组</button>
		<button class="layui-btn example-btn" id="name1">name字符串</button>
	</div>
	
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">赋值</label>
			<div class="layui-input-block">
				<div class="layui-form">
				    <select name="city" xm-select="example2_2">
				        <option value="1" selected="selected">北京</option>
				        <option value="2" selected="selected">上海</option>
				        <option value="3">广州</option>
				        <option value="4">深圳</option>
				        <option value="5">天津</option>
				    </select>
				</div>
			</div>
		</div>
		<button class="layui-btn example-btn" id="qingkong">清空所有</button>
		<button class="layui-btn example-btn" id="fuzhi">赋值 北京,上海</button>
		<button class="layui-btn example-btn" id="zhuijiafuzhi">追加赋值 天津</button>
		<button class="layui-btn example-btn" id="shanchu">删除 已选择 [北京]</button>
	</div>
    
	
	
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn " lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn  layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript">
	layui.config({
	    base : "${request.contextPath}/assets/plugins/"
	}).extend({
	    "formSelects" : "formSelects-v4"
	})
	layui.use(['form','jquery','formSelects'],function(){
		 var form = layui.form,
	        $ = layui.jquery,
	        formSelects = layui.formSelects;
		 
		 
		 $("#moren").click(function (){
			 alert(JSON.stringify(formSelects.value('example2_1')))
		 })
		 
		 $("#val").click(function (){
			 alert(JSON.stringify(formSelects.value('example2_1', 'val')))
		 })
		 
		 $("#val1").click(function (){
			 alert(JSON.stringify(formSelects.value('example2_1', 'valStr')))
		 })
		 
		 $("#name").click(function (){
			 alert(JSON.stringify(formSelects.value('example2_1', 'name')))
		 })
		 
		 $("#name1").click(function (){
			 alert(JSON.stringify(formSelects.value('example2_1', 'nameStr')))
		 })
		 
		 $("#qingkong").click(function (){
			 formSelects.value('example2_2', [])
		 })
		 
		 $("#fuzhi").click(function (){
			 formSelects.value('example2_2', [1, 2])
			 return;
		 })
		 
		 $("#zhuijiafuzhi").click(function (){
			 formSelects.value('example2_2', [5], true)
			 return;
		 })
		 
		 
		 $("#shanchu").click(function (){
			 formSelects.value('example2_2', [1], false)
			 return;
		 })
		 
	})
</script>
</body>
</html>
