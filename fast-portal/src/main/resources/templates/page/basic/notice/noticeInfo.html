<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统消息--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
	</script>
</head>
<body class="childrenBody">
	<div class="layui-fluid">
    	<div class="layui-card">
			<div class="layui-card-header">
				${noticeInfo.noticeTitle}
		  	</div>
			<div class="layui-card-body">
				<blockquote class="layui-elem-quote layui-quote-nm">
					${noticeInfo.noticeContents}
	            </blockquote>
			</div>
		</div>
  	</div>
	


	
<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/basic/notice/noticeList.js"></script>
<script type="text/javascript" src="${request.contextPath}/assets/js/dataUtil.js"></script>
<script type="text/javascript" src="${request.contextPath}/assets/js/dicCode.js"></script>

</html>
