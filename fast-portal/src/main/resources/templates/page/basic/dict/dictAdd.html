<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加数据字典--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
	</script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">
	<input class="layui-hide" name="pDictId" value="${dictInfo.id}"/>

	<#if dictInfo.name =="">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">字典类型</label>
		<div class="layui-input-block">
			<input type="checkbox" name="dictType" lay-skin="switch" lay-text="类型|明细" value="0" checked="checked" disabled="disabled">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">字典编码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="dictCode" lay-verify="required" placeholder="请输入字典编码">
		</div>
	</div>
	</#if>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">字典名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="name" lay-verify="required" placeholder="请输入数据字典名称">
		</div>
	</div>
	
	<#if dictInfo.name !="">
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">父字典名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" value="${dictInfo.name}" readonly="readonly" >
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">字典类型</label>
		<div class="layui-input-block">
			<input type="checkbox" name="dictType" lay-skin="switch" lay-text="明细|类型" value="1" checked disabled="disabled">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">字典Key</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="dictKey" lay-verify="required" placeholder="请输入字典Key">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">字典Val</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="dictVal" lay-verify="required" placeholder="请输入字典Val">
		</div>
	</div>
	</#if>
	
	<div class="layui-form-item layui-row layui-col-xs12">
    	<label class="layui-form-label">字典状态</label>
    	<div class="layui-input-block">
      		<input type="checkbox" name="dictState" lay-skin="switch" lay-text="启用|禁用" checked>
    	</div>
  	</div>
  	
  	<div class="layui-form-item layui-row layui-col-xs12">
    	<label class="layui-form-label">排序</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input" name="dictSort" lay-verify="required" placeholder="请输入排序">
		</div>
  	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn " lay-submit="" lay-filter="addDic">立即添加</button>
			<button type="reset" class="layui-btn  layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/basic/dict/dictAdd.js"></script>
</body>
</html>
