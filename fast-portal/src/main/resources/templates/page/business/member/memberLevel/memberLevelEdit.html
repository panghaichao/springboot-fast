<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑会员等级--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/assets/css/formSelects-v4.css" media="all" />
	
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
	</script>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:90%;">
		<input class="layui-hide" name="memberLevelId" value="${memberLevel.memberLevelId}"/>
		
		<blockquote class="layui-elem-quote">
			会员等级信息
		</blockquote>
		
		<div class="layui-form-item">
	    	<label class="layui-form-label">等级名称</label>
		    <div class="layui-input-block" style="width: 60%;">
	      		<input type="text" name="memberLevelName" id="memberLevelName" value="${memberLevel.memberLevelName}" required  lay-verify="required" placeholder="请输入等级名称" autocomplete="off" class="layui-input">
		    </div>
	  	</div>
	  	
	  	<div class="layui-form-item">
		    <label class="layui-form-label">消费折扣</label>
		    <div class="layui-input-inline" style="width: 40%;">
	      		<input type="text" name="memberLevelDiscount" id="memberLevelDiscount" value="${memberLevel.memberLevelDiscount}" required lay-verify="required" placeholder="请输入消费折扣" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">辅助文字</div>
	  	</div>
	  	
	  	
	  	<div class="layui-form-item">
		    <label class="layui-form-label">升级积分</label>
		    <div class="layui-input-inline" style="width: 40%;">
	      		<input type="text" name="memberLevelPoint" id="memberLevelPoint" value="${memberLevel.memberLevelPoint}" required lay-verify="required" placeholder="请输入升级所需积分" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">辅助文字</div>
	  	</div>
	  	
	  	
	  	<div class="layui-form-item">
		    <label class="layui-form-label">排序</label>
		    <div class="layui-input-inline" style="width: 40%;">
	      		<input type="text" name="memberLevelSort" id="memberLevelSort" value="${memberLevel.memberLevelSort}" required lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">辅助文字</div>
	  	</div>
	  	
	  	
	  	<div class="layui-form-item layui-form-text">
    		<label class="layui-form-label">备注</label>
		    <div class="layui-input-block" style="width: 60%;">
	      		<textarea name="remark" id="remark" placeholder="请输入备注" class="layui-textarea">${memberLevel.remark}</textarea>
		    </div>
	  	</div>
	  	
	  	
	  	<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn " lay-submit="" lay-filter="editMemberLevel">立即更新</button>
				<button class="layui-btn  layui-btn-primary" lay-submit="" lay-filter="cancelMemberLevel">取消</button>
			</div>
		</div>
	
	</form>


<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/business/member/memberLevel/memberLevelEdit.js"></script>
<script type="text/javascript" src="${request.contextPath}/assets/js/dicCode.js"></script>
</body>
</html>
