<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--后台管理系统 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="${request.contextPath}/favicon.ico">
	<link rel="stylesheet" href="${request.contextPath}/assets/plugins/layui/css/layui.css" media="all" type="text/css"/>
	<link rel="stylesheet" href="${request.contextPath}/assets/css/public.css" media="all" type="text/css"/>
	<script type="text/javascript">
		// 系统路径
		var contextPath = "${request.contextPath}";
		
		if (window != top){
			top.location.href = location.href;
		}
	</script>
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="${request.contextPath}/assets/images/phc.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" name="userName" id="userName" class="layui-input" lay-verify="required" value="cctc">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="password" id="password" class="layui-input" lay-verify="required" value="123456">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" name="randomcode" class="layui-input" style="width: 195px;">
			<img src="${request.contextPath}/validatecodeServlet" onclick="random(this)">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit id="login">登录</button>
		</div>
		<div class="layui-form-item layui-row">
			<a href="javascript:;" class="custom-icon icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="custom-icon icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="custom-icon icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>
	</form>
	<script type="text/javascript">
	function random(tmp){  
        tmp.src="${request.contextPath}/validatecodeServlet?rnd="+Math.random();  
    }
	</script>
	<script type="text/javascript" src="${request.contextPath}/assets/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/login.js"></script>
</body>
</html>
